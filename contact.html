<body>
    <h1 id="pageheading">Contact Me</h1>




    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Name">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email <Address></Address></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputMessage">Message <Address></Address></label>
            <input type="message" class="form-control" id="exampleInputMessage" placeholder="Enter Message">

        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
